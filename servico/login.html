<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="img/index.ico" type="image/x-icon" rel="shortcut icon">
  <title>Pimenta de Ávila &mdash; Apontamento</title>
  <script src="js/lib/jquery-3.6.0.min.js"></script>
  <script src="js/lib/jquery.format-1.3.js"></script>

  <link href="css/lib/bootstrap.min.css" rel="stylesheet">
  <script src="js/lib/bootstrap.min.js"></script>

  <link href="css/spear.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <link href="css/modal.css" rel="stylesheet">
  <link href="css/i-common.css" rel="stylesheet">

</head>

<body class="ar-appBody">
  <!-- every page: start -->
  <input id="ar:appPageName" type="hidden" value="login.html">
  <div id="ar:ic-target"></div>
  <!-- every page: end -->

  <!-- ====== Login Form ====== -->

  <div id="ar:lgnContainer" class="ar-lgnContent">

    <form id="ar:lgnForm" method="post" autocomplete="off">
      <div class="mb-2">
        <div class="form-group">
          <label for="ar:lgnUserId" class="form-label ar-lgnLbl">Usuário</label>
          <input id="ar:lgnUserId" class="form-control" type="text" autofocus required value="lusimar.vital">
        </div>
      </div>
      <div class="mb-3">
        <div class="form-group">
          <label for="ar:lgnPwd" class="form-label ar-lgnLbl">Senha</label>
          <div class="input-group">
            <input id="ar:lgnPwd" class="form-control" type="password" autocomplete="off" required value="123456">
            <span class="input-group-text p-1 w-8" onclick="st(this)">
              <img src="img/bs-i/eye.svg" alt="hide/show password">
            </span>
          </div>
        </div>
      </div>
      <div class="mb-4">
        <div class="form-group">
          <div class="form-check">
            <input id="ar:lgnRemember" class="form-check-input" type="checkbox">
            <label class="form-check-label" for="ar:lgnRemember">Mantenha-me conectado</label>
          </div>
        </div>
      </div>
      <div id="ar:hint"></div>
      <div class="d-flex justify-content-center">
        <button id="ar:lgnBtn" type="submit" class="btn btn-primary" disabled>Entrar</button>
      </div>
    </form>
  </div>

  <div id="ar:banner"></div>

  <table class="ar-lgnFooter">
    <tr>
      <td class="ar-lgnFooter-sa">Desenvolvido&nbsp;por&nbsp;SAtelier com&nbsp;tecnologia&nbsp;Argow</td>
      <td class="ar-lgnFooter-v">versão&nbsp;<span id="ar:app-ver" >?3</span></td>
    </tr>
  </table>

  <!-- ====== Scripts ====== -->
  <script>
    const st = t => {
      const pw = "password";
      const ty = "type";
      const iu = t.parentElement.firstElementChild;
      const ip = (pw == iu.getAttribute(ty));
      iu.setAttribute(ty, ip ? "text" : pw);
      const im = t.firstElementChild;
      im.src = "img/bs-i/" + (ip ? "eye-slash-fill.svg" : "eye.svg");
    };
  </script>

  <script src="js/spear-config.js"></script> <!-- must be first -->
  <script src="js/spear-display=bs.js"></script>

  <script src="js/i-common.js" id="ar:ic-config" data-ar:ic-target="ar:ic-target" data-ar:ic-sec="modal,toast,banner>ar:banner,hint>ar:hint"></script>
  <script src="js/login.mjs" type="module"></script>
  <!-- <script src="js/login.js" nomodule></script> -->
</body>

</html>
